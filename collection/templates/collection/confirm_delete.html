<div id="modal" _="on closeModal or listChanged remove me" 
    class="relative z-10" role="dialog" aria-modal="true">
  <div class="fixed inset-0 hidden bg-gray-500 bg-opacity-75 transition-opacity md:block"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex w-full mx-auto transform 
            text-left text-base transition 
            md:my-8 md:max-w-2xl md:px-4 lg:max-w-4xl">
         
        <div class="relative flex w-full 
                items-center overflow-hidden bg-slate-200
                px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8 border-4 border-slate-500">
          
          <form hx-post="{% url 'collection_delete' collection.id %}" hx-target="#modal" hx-swap="outerHTML" 
            class="bg-slate-200  w-full  md:col-span-2">
            <div class="px-4 py-3 sm:p-8">
                <p class="block overflow-hidden
                        text-ellipsis mb-4 dark:text-blue-900 text-xl font-bold"> Estas seguro de eliminar la colecci√≥n?  </p>
                        {{ form.confirm }}       
            </div>
               <div class="mt-6 mr-3 flex items-center justify-end gap-x-6">
                  <button type="button"  
                          _="on click trigger closeModal" 
                          class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>
                  <button type="submit"  class="rounded-md bg-blue-900 px-3 py-2 text-sm font-semibold text-white shadow-sm    hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2       focus-visible:outline-indigo-600">Confirmar</button>
              </div>
            </div>  
          </form> 
        </div>
      </div>
   </div>
</div>
